abs:
  desc: "这里是个描述"
  paddle:
    api_name: "paddle.abs"
    params:
        x:
          random: true
          type: "Tensor"
          shape: [3, 3, 3]

add:
  desc: "add 方法"
  paddle:
    api_name: "paddle.add"
    params:
        x:
          random: true
          type: "Tensor"
          dtype: "float32"
          shape: [2, 2]
          range: [-100, 100]
        y:
          random: true
          type: "Tensor"
          dtype: "float32"
          shape: [2, 2]
          range: [-100, 100]
        
conv2d:
  desc: "卷 积"
  paddle:
    api_name: "paddle.nn.functional.conv2d"
    params:
      x:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [ 3, 1, 3, 3 ]
        range: [ -1, 1]
      weight:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [ 3, 1, 2, 2 ]
        range: [ -1, 1 ]
      padding: 0
      groups: 1
